<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Карта</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=1ac71b67-2522-42e1-ac13-dedd85bfbabb&lang=ru_RU"
          type="text/javascript"></script>
</head>
<body>
<div id="map" class="map"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="./js/main.js"></script>

<script id="balloon-template" type="text/x-handlebars-template">
  <div class="balloon-content">
    {{#if data.reviews}}
    <div class="reviews">
      {{#each data.reviews}}
      <div class="reviews__review review" data-coords="{{coords}}">
        <div class="review__header">
          <span class="review__name">{{userName}}</span>
          <span class="review__place-date">{{place}} {{date}}</span>
        </div>
        <div class="review__text">{{review}}</div>
      </div>
      {{/each}}
    </div>
    {{/if}}
    <h1 class="balloon-title">Отзыв:</h1>
    <form class="form" id="review-form">
      <label class="form__block">
        <input type="text" id="name" name="name" placeholder="Укажите ваше имя" class="form__input" required="">
      </label>
      <label class="form__block">
        <input type="text" id="place" name="place" placeholder="Укажите место" class="form__input" required="">
      </label>
      <label class="form__block">
        <textarea name="comment" id="comment" class="form__input form__input--textarea" required=""
                  placeholder="Оставить отзыв"></textarea>
      </label>
      <button type="submit" id="submit" class="btn btn--orange submit-button" data-coords="{{coords}}">Добавить</button>
    </form>
  </div>
</script>
</html>
